<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MusicOn</title>
	<link rel="stylesheet" href="css/dekstop.css">
</head>
<body>

	<header class="header">
		<div class="header-container">
			<div class="logo-container">
				<div class="logo">
					<img src="images/Logo.png" alt="" class="logo-img">
				</div>
			</div>
			<div class="menu-container">
				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-list-item">Main</li>
						<li class="menu-list-item">Your style</li>
						<li class="menu-list-item">Tracks</li>
						<li class="menu-list-item">Playlist</li>
					</ul>
				</nav>
			</div>
			<div class="profile-container">
				<div class="profile-picture">
					<img src="images/Profile-picture.png" alt="" class="profile-img">
				</div>
				<div class="profile-caption">Sofia</div>
			</div>
		</div>
		
	</header>

	<div class="recomendation-container">
		<div class="learn-more-container">
			<div class="tags-container"></div>
			<div class="learn-more-caption"></div>
			<div class="learn-more-button"></div>
		</div>
		<div class="choice-container">
			<div class="choice-caption"></div>
			<div class="choice-picture"></div>
		</div>
	</div>

	<main class="main">
		<div class="playlist-container">
			<div class="music-container">
				<div class="music-picture"></div>
				<div class="music-caption"></div>
			</div>
			<div class="music-container">
				<div class="music-picture"></div>
				<div class="music-caption"></div>
			</div>
			<div class="music-container">
				<div class="music-picture"></div>
				<div class="music-caption"></div>
			</div>
			<div class="music-container">
				<div class="music-picture"></div>
				<div class="music-caption"></div>
			</div>
			<div class="music-container">
				<div class="music-picture"></div>
				<div class="music-caption"></div>
			</div>
		</div>
	</main>

</body>
</html>
